<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Formulario de contacto</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!--Google Font (fuentes)-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Girassol&family=Indie+Flower&display=swap" rel="stylesheet">
    <!--Font Awesome  (iconos)-->
    <script src="https://kit.fontawesome.com/feae6ce106.js" crossorigin="anonymous"></script>
    <!--Animate css (animaciones texto)-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- CSS personalizado-->
    <link rel="stylesheet" href="css/formu-style.css">
</head>
<body>

    <div class="content">
        <h1 class="animate__animated animate__backInRight">Contacta con <span>nosotros</span></h1>

        <div class="contact-wrapper">
            <div class="contact-form">
                <h3>Contáctanos</h3>
                <form action="">
                    <p>
                        <label>Nombre completo</label>
                        <input type="text" name="fullname" id="fullname">
                    </p>
                    <p>
                        <label>Email</label>
                        <input type="email" name="email" id="email">
                    </p>
                    <p>
                        <label>Teléfono</label>
                        <input type="tel" name="phone" >
                    </p>
                    <p>
                        <label>Asunto</label>
                        <input type="text" name="affair" >
                    </p>
                    <p class="block">
                        <label>Mensaje</label>
                        <textarea name="message" rows="3"  ></textarea>
                    </p>
                    <p class="block">
                        <button type="submit">enviar</button>
                    </p>
                </form>   
            </div>
            <div class="menu">
                <h4>Menu</h4>
                <ul>
                    
                    <li><i class="fas fa-home" ></i><a href="menu.html"> Inicio</a>  </li>
                    <li><i class="fas fa-question"></i><a href="http://google.es"> ¿Quienes somos?</a></li>
                    <li><i class="fas fa-chart-area"></i><a href="http://google.es"> Areas de actuación</a></li>
                    

                </ul>
                

            </div>
        </div>

    </div>
    
</body>
</html>
